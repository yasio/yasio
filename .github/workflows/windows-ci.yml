name: windows

on: push

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  PING_HOST: github.com

jobs:
  msvc:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - x86
          - x64
    env:
      BUILD_ARCH: ${{ matrix.arch }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - uses: ilammy/msvc-dev-cmd@v1.12.0
      with: 
        arch: ${{ env.BUILD_ARCH }}
        uwp: 'false'

    - name: Build
      shell: pwsh
      run: |
        .\tools\ci.ps1 -p win32 -a $env:BUILD_ARCH
  clang:
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - uses: ilammy/msvc-dev-cmd@v1.12.0
      with: 
        arch: ${{ env.BUILD_ARCH }}
        uwp: 'false'
    # github installed 15.0.7 not working on msvc14.37
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "16.0"
    - name: Build
      shell: pwsh
      run: |
        .\tools\ci.ps1 -p win32 -cc clang
  mingw:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - uses: msys2/setup-msys2@v2
      with: 
        msystem: mingw64
        install: mingw-w64-x86_64-toolchain
    - name: Build
      run: .\tools\ci.ps1 -p win32 -cc 'gcc'
  winuwp:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - x64
          - arm64
    env:
      BUILD_ARCH: ${{ matrix.arch }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - uses: ilammy/msvc-dev-cmd@v1.12.0
      with: 
        arch: ${{ env.BUILD_ARCH }}
        uwp: 'true'

    - name: Build
      shell: pwsh
      run: .\tools\ci.ps1 -p winuwp -a $env:BUILD_ARCH
